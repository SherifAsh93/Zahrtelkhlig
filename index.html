<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zahrtelkhlig</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* SUPER AGGRESSIVE RESET */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              cairo: ["Cairo", "sans-serif"],
            },
            colors: {
              primary: {
                50: "#f0fdfa",
                100: "#ccfbf1",
                500: "#14b8a6",
                600: "#0d9488",
                700: "#0f766e",
                900: "#134e4a",
              },
            },
            animation: {
              "scale-in": "scaleIn 0.2s ease-out forwards",
              "fade-in-up": "fadeInUp 0.5s ease-out forwards",
            },
            keyframes: {
              scaleIn: {
                "0%": { transform: "scale(0.9)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              fadeInUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
          "vite": "https://esm.sh/vite@^7.2.7",
          "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200"
  >
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
